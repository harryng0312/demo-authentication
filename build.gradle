plugins {
    id 'java'
}

allprojects {
    apply plugin: "java"
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        implementation 'org.slf4j:slf4j-api:1.7.28'
        implementation 'log4j:log4j:1.2.17'
        testCompile 'junit:junit:4.12'
    }
    group 'org.hikarikyou.demo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = '1.8'
}




