plugins {
    id 'java'
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    sourceCompatibility = '11'
    targetCompatibility = '11'

    group 'org.hikarikyou.demo'
    version '1.0-SNAPSHOT'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
